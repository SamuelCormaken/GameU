{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <style>
        * {
            color: aliceblue;
            font-family: "Gilroy", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0b0e20;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        } */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4);
            /* dark overlay for readability */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(10, 10, 30, 0.6));
            z-index: 0;
        }

        .foreground {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.435);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .message h1 {
            margin-bottom: 10px;
            font-size: 1.75em;
            text-align: center;
            color: #E2E2E2;
            margin-bottom: 2.5rem;
        }

        .message p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-size: 1em;
        }

        form input {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #E8E8E8;
            border-radius: 10px;
            color: #97A5B7;
            font-size: 1em;
        }

        form input::placeholder {
            color: #ccc;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #1768be;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .submit-btn:hover {
            background-color: #0e4887;
        }

        form p {
            text-align: center;
            font-size: 0.9em;
        }

        form p a {
            color: #007bff;
            text-decoration: none;
        }

        form p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .foreground {
                padding: 15px;
                width: 90%;
            }

            .form-container {
                padding: 20px;
            }

            .message h1 {
                font-size: 1.5em;
                margin-bottom: 1.5rem;
            }

            .message p {
                font-size: 1em;
                margin-bottom: 20px;
            }

            form label,
            form input {
                font-size: 0.9em;
            }

            .submit-btn {
                padding: 10px;
                font-size: 0.9em;
            }

            form p {
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .foreground {
                padding: 10px;
                width: 90%;
            }

            .form-container {
                padding: 15px;
            }

            .message h1 {
                font-size: 1.25em;
                margin-bottom: 1rem;
            }

            .message p {
                font-size: 0.9em;
                margin-bottom: 15px;
            }

            form input {
                padding: 8px;
                font-size: 0.9em;
            }

            .submit-btn {
                padding: 8px;
                font-size: 0.9em;
            }

            form p {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop class="background-video">
        <source src="{% static 'videos/login-bg.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="foreground">
        <div class="form-container">
            <div class="message">
                <h1>Welcome!</h1>
            </div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email address" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>

</html>
