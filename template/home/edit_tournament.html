{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Tournament Form</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav><a href="{% url 'organizer' %}" class="btn">Back to Organizer</a></nav>
  <main class="container">
    <h2>Edit Tournament Form</h2>
    <form method="POST">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'organizer' %}" class="btn">Cancel</a>
    </form>
  </main>
</body>
</html>
