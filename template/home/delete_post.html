{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Post - Gameverse</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav>
    <div class="container">
      <h2 class="log">Gameverse</h2>
      <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="middle">
        <h2>Are you sure you want to delete this post?</h2>
        {% if post.image %}
          <p><strong>Image:</strong><br><img src="{{ post.image.url }}" alt="Post Image" style="max-width: 300px;"></p>
        {% endif %}
        <p><strong>Description:</strong> {{ post.description }}</p>

        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'home' %}" class="btn">Cancel</a>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
